<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Design Digital</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>*{font-family: 'Roboto';font-weight: 400;};</style>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo" style="width: 100px; height: 100px;">
        <h1>Site de Design Digital</h1>
        <h2>ETEC Carmine Biagio Tundisi - 1° D.S B</h2>
        <h2><a href="https://github.com/pedro-paulino-de-lima/" target="_blank">Pedro Henrique</a> e Thais</h2>
    </header>
    <main>
        <div class="line">
            <div class="github">
                <img src="./images/logo-github.png" alt="logo github" style="max-width: 110px;max-height: 110px;">
                <h2>Git Hub</h2>
                <p>Site para armazenamento de projetos (repositórios).</p>
                <a href="https://github.com" target="_blank"><button>Git Hub</button></a>
                <a href="https://github.com/pedro-paulino-de-lima/" target="_blank"><button>Git Hub do Criador</button></a>
            </div>
            <div class="collors">
                <img src="./images/collors.svg" alt="collors">
                <h2>Collors</h2>
                <p>Site de gerar cores semelhantes</p>
                <a href="https://coolors.co/" target="_blank"><button>Collors</button></a>
            </div>
            <div class="adobe-color">
                <img src="./images/adobe-color.jpg" alt="adobe-color" style="max-width: 110px;max-height: 110px;">
                <h2>Adobe Color</h2>
                <p>Um laboratório de cores da <a href="https://www.adobe.com/br/" target="_blank">Adobe</a></p>
                <a href="https://color.adobe.com/" target="_blank"><button>Adobe Color</button></a>
            </div>
        </div>
    </main>
</body>
</html>
